<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Haven Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        .backImage{
  width: 100%;
  height: 500px;
  top: 0%;
  right: 0%;
  background: url('https://images.unsplash.com/photo-1554631221-f9603e6808be?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover;
  z-index: -1;
  align-items: center;
  display: flex;
  justify-content: center;
  opacity: 0.3;
  position: absolute;
  -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 30%, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
  mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 30%, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 0) 100%);
  
}
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-serif">

    <!-- Navbar -->
        <nav class="mx-auto px-6 py-4 flex justify-between items-center bg-white opacity-[0.95] fixed top-0 right-0 left-0 z-10">
            <h1 class="text-2xl font-black font-serif text-black">Bloom</h1>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blackbg-black">Home</a></li>
                <li><a href="#" class="hover:text-blackbg-black">Shop</a></li>
                <li><a href="#" class="hover:text-blackbg-black">About</a></li>
                <li><a href="#" class="hover:text-blackbg-black">Contact</a></li>
            </ul>
            <div class="flex justify-between gap-4 items-center">
                <i class="fa-solid fa-image-portrait text-[25px]"></i>
                <button class="hover:bg-gray-100 rounded-full p-2">Login</button>
                <i class="fa-solid fa-bag-shopping text-[15px]"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container">
        <div class="backImage"></div>
        <div class="text-center mb-[50px] mt-[100px] ml-[230px]">
            <h3 class="text-orange-900 mb-[10px]">PREMIUM</h3>
            <h2 class="text-7xl font-serif text-black">Fresh Flowers,<br> Delivered to You</h2>
            <p class="mt-4 text-lg text-black">Discover a wide selection of hand-picked floral arrangements.</p>
            <div class="space-x-4">
                <button class="relative mt-6 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transform hover:-translate-y-1 transition duration-150">Shop Now <i class="fa-solid fa-arrow-right"></i></button>
                <button class="relative mt-6 px-6 py-3 border-[2px] border-black text-black rounded-lg hover:bg-gray-300 transform hover:-translate-y-1 transition duration-150">Our Story</button>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <section class="container mx-auto px-6 py-16">
        <h3 class="text-3xl font-semibold font-serif text-center text-green-900">Our Bestsellers</h3>
        <div class="relative flex gap-8 mt-8 justify-left ml-[-100px]">
            <!-- Product 1 -->
            <div class="bg-white shadow-lg rounded-lg pb-4">
                <img src="https://th.bing.com/th/id/OIP.Vtxy0FjT_EfudI4cQk1kzAHaE8?rs=1&pid=ImgDetMain" alt="Roses Bouquet" class="rounded-t-md w-full h-[200px] object-cover transform transition-transform duration-300 ease-in-out hover:scale-[1.015]">
                <h4 class="text-xl mt-2 ml-2">Roses Bouquet</h4>
                <div class="flex items-center ml-2">
                    <p class="text-green-600">$29.99</p>
                    <span class="ml-2 text-xl font-bold text-green-500">+</span>
                </div>
                <div class="flex space-x-2 mt-2 ml-2">
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="bg-white shadow-lg rounded-lg pb-4">
                <img src="https://th.bing.com/th/id/OIP.eJ4UT1fdtwLLd7I-1bU-dwHaE8?rs=1&pid=ImgDetMain" alt="Lilies Arrangement" class="rounded-t-md w-full h-[200px] object-cover transform transition-transform duration-300 ease-in-out hover:scale-[1.015]">
                <h4 class="text-xl mt-2 ml-2">Lilies Arrangement</h4>
                <div class="flex items-center ml-2">
                    <p class="text-green-600">$34.99</p>
                    <span class="ml-2 text-xl font-bold text-green-500">+</span>
                </div>
                <div class="flex space-x-2 mt-2 ml-2">
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="bg-white shadow-lg rounded-lg pb-4">
                <img src="https://th.bing.com/th/id/R.1515a06ed55d422c74a403d8dbc89693?rik=YHtuJpY3ZPVFew&pid=ImgRaw&r=0" alt="Mixed Wildflowers" class="rounded-t-md w-full h-[200px] object-cover transform transition-transform duration-300 ease-in-out hover:scale-[1.015]">
                <h4 class="text-xl mt-2 ml-2">Mixed Wildflowers</h4>
                <div class="flex items-center ml-2">
                    <p class="text-green-600">$24.99</p>
                    <span class="ml-2 text-xl font-bold text-green-500">+</span>
                </div>
                <div class="flex space-x-2 mt-2 ml-2">
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                    <span class="w-3 h-3 bg-black rounded-full"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-6 mt-10 text-center">
        <p>&copy; 2025 Floral Haven. All rights reserved.</p>
    </footer>

</body>
</html>
